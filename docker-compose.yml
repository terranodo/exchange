version: '2'
services:

  postgres:
    image: postgres

  elasticsearch:
    image: elasticsearch

  rabbitmq:
    image: rabbitmq

  django:
    image: terranodo/exchange:registry
    links:
      - postgres
      - elasticsearch
      - rabbitmq
    environment:
      - DEBUG=False
      - ES_URL=http://elasticsearch:9200/
      - REGISTRY_SEARCH_URL=elasticsearch+http://elasticsearch:9200/
      - SITE_URL=http://localhost
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - REGISTRY_MAPPING_PRECISION=500m
      - REGISTRY_CHECK_PERIOD=120
      - REGISTRY_SKIP_CELERY=False
      - REGISTRY_LIMIT_LAYERS=0
      - REGISTRY=True

  celery:
    image: terranodo/exchange:registry
    links:
      - rabbitmq
      - postgres
      - elasticsearch
    command: celery worker --app=exchange.celery_app:app -B -l INFO
    environment:
      - DEBUG=False
      - ES_URL=http://elasticsearch:9200/
      - SITE_URL=http://localhost
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - REGISTRY_SEARCH_URL=elasticsearch+http://elasticsearch:9200/
      - REGISTRY_MAPPING_PRECISION=500m
      - REGISTRY_CHECK_PERIOD=120
      - REGISTRY_SKIP_CELERY=False
      - REGISTRY_LIMIT_LAYERS=0
      - REGISTRY=True
      - C_FORCE_ROOT=1

  nginx:
    image: terranodo/nginx:registry
    links:
      - django
      - elasticsearch
    ports:
      - "80:80"
